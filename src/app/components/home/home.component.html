<!--<nav [ngClass]="{ 'all-good' : userName !== 'anon', 'logged-out' : userName === 'anon' }" class="nav-extended">-->
<mat-toolbar [ngClass]="{ 'nav-authed ' : isLoggedIn === true, 'nav-unauthed' : isLoggedIn === false }" color="primary">
  <mat-toolbar-row style="justify-content: center">
    <div>
      <p class="rammetto-font">Sku-Easy</p>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row style="justify-content: flex-end;">
      <button mat-raised-button [ngClass]="{ 'logIn-authed' : isLoggedIn === true, 'logIn-unauthed' : isLoggedIn === false }"  class="btn-space" (click)="handleClickedLogin()">Log In</button>
      <button mat-raised-button [ngClass]="{ 'logOut-authed' : isLoggedIn === true, 'logOut-unauthed' : isLoggedIn === false }" color="warn" (click)="logout()">Log Out</button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="flex-container">
  <div class="controls">
    <h3 class="rammetto-font number">{{newestSku}}</h3>
    <button #button color="accent" id="generate"
      [ngClass]="{ 'generate-authed ' : isLoggedIn === true, 'generate-unauthed' : isLoggedIn === false }"
      class="generate-button" mat-raised-button>Generate</button>
  </div>
  <div class="display">
    <div>
      <mat-form-field>
        <input type="number" [(ngModel)]="skuSearch" matInput placeholder="Search For Sku">
      </mat-form-field>
      <button (click)="lookUpSku()" mat-button>Search</button>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Number Column -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Person </th>
          <td mat-cell *matCellDef="let element"> {{element.person}} </td>
        </ng-container>

        <!-- Time Column -->
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef> Time </th>
          <td mat-cell *matCellDef="let element"> {{element.time | date : 'shortTime'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>
  </div>
</div>
{{skuSearch}}
